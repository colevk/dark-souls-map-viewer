<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dark Souls Map Viewer</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css">

  <script src="js/lib/jquery-2.1.1.min.js"></script>
  <script src="js/lib/three.js"></script>

  <script src="js/CustomFlyControls.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/config.js"></script>
</head>

<body>
  <div id="sidebar" style="height: 100vh; width: 200px; float: right;"></div>
  <div id="canvas" style="height: 100vh; margin-right: 200px;"></div>

  <script>
  var sidebar = $("#sidebar");
  var canvas = $("#canvas");

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( canvas.width(), canvas.height() );
  canvas.append(renderer.domElement);

  var clock = new THREE.Clock();
  var scene = new THREE.Scene();

  var camera = new THREE.PerspectiveCamera( 75, canvas.width() / canvas.height(), 0.1, 10000 );
  camera.rotation.order = "YZX";

  var controls = new THREE.CustomFlyControls(camera);
	controls.movementSpeed = 20;
	controls.domElement = renderer.domElement;
	controls.rollSpeed = 2;

  for (var i = 0; i < config.lights.length; i++) {
    scene.add(config.lights[i]);
  }

  filenames = [];
  for (filename in config.current) {
    if (config.current.hasOwnProperty(filename) && config.current[filename]) {
      filenames.push(filename);
    }
  }

  for (var i = 0; i < filenames.length; i++) {
    loadIVFile('data/' + filenames[i], function (bufferGeometry) {
      var mesh = new THREE.Mesh(bufferGeometry, config.material);
      scene.add(mesh);
    });
  }

  var render = function () {
    requestAnimationFrame(render);

    controls.update(clock.getDelta());
    renderer.render(scene, camera);
  };

  render();
  </script>
</body>
</html>
