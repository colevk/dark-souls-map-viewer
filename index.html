<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dark Souls Map Viewer</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css">

  <script src="js/lib/jquery-2.1.0.min.js"></script>
  <script src="js/lib/three.min.js"></script>
  <script src="js/lib/threejs-extras/BufferGeometryUtils.js"></script>

  <script src="js/CustomFlyControls.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/config.js"></script>
</head>

<body>
  <script>
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild(renderer.domElement);

  var clock = new THREE.Clock();
  var scene = new THREE.Scene();

  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );
  camera.eulerOrder = "YXZ";
  camera.useQuaternion = false;

  var controls = new THREE.CustomFlyControls(camera);
	controls.movementSpeed = 20;
	controls.domElement = renderer.domElement;
	controls.rollSpeed = 2;

  for (var i = 0; i < config.lights.length; i++) {
    scene.add(config.lights[i]);
  }

  filenames = [];
  for (filename in config.current) {
    if (config.current.hasOwnProperty(filename) && config.current[filename]) {
      filenames.push(filename);
    }
  }

  for (var i = 0; i < filenames.length; i++) {
    loadIVFile('data/' + filenames[i], function (bufferGeometry) {
      scene.add(new THREE.Mesh(bufferGeometry, config.material));
    });
  }

  var render = function () {
    requestAnimationFrame(render);

    controls.update(clock.getDelta());
    renderer.render(scene, camera);
  };

  render();
  </script>
</body>
</html>
