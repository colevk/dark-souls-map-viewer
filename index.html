<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dark Souls Map Viewer</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/foundation.min.css" rel="stylesheet" type="text/css">
  <link href="css/custom.css" rel="stylesheet" type="text/css">

  <script src="js/lib/jquery-2.1.1.min.js"></script>
  <script src="js/lib/three.min.js"></script>

  <script src="js/BigShader.js"></script>
  <script src="js/Interface.js"></script>
  <script src="js/Controls.js"></script>
  <script src="js/SceneLoader.js"></script>
  <script src="js/Config.js"></script>
  <script src="index.js"></script>
</head>

<body style="overflow:hidden;">
  <div id="sidebar" class="panel" style="height: 100vh; width: 25rem; float: right; overflow: auto">
    <h4>Dark Souls Map Viewer</h4>
    <hr>
    <label>
      W, A, S, D, Q, E &mdash; Move<br>
      Shift &mdash; Speed up<br>
      Mouse &mdash; Look<br>
    </label>
    <hr>
    <label><input id="normalShading" type="checkbox"> Show normals</label><br>
    <label><input id="edgeHighlight" type="checkbox"> Highlight edges</label><br>
    <label><input id="edgeAttenuation" type="checkbox"> Attenuate edge highlighting with distance</label><br>
    <label><input id="backfaceCulling" type="checkbox"> Cull backfaces</label><br>
    <label><input id="wrapAround" type="checkbox"> Wrap-around lighting</label><br>

    <label><input id="edgeColor" type="color"> Edge color</label><br>
    <label><input id="lightColor" type="color"> Light color</label><br>

    <label>x: <input id="light-x" class="pos"></label>
    <label>y: <input id="light-y" class="pos"></label>
    <label>z: <input id="light-z" class="pos"></label>
    <label>Light direction</label><br>

    <button id="resetCamera" class="button tiny">Reset camera position</button>
    <hr>
    <select id="swapGames">
      <option value="ds1">Dark Souls 1</option>
      <option value="ds2">Dark Souls 2</option>
    </select><br>
    <div id="ds1" class="file-list"></div>
    <div id="ds2" class="file-list"></div>
  </div>
  <div id="canvas" style="height: 100%; margin-right: 25rem;"></div>

</body>
</html>
