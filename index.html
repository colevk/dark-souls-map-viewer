<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Dark Souls Map Viewer</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/foundation.min.css" rel="stylesheet" type="text/css">
  <link href="css/custom.css" rel="stylesheet" type="text/css">

  <script src="js/lib/jquery-2.1.4.min.js"></script>
  <script src="js/lib/three-r73.min.js"></script>
  <script src="js/lib/underscore-1.8.3.min.js"></script>
  <script src="js/lib/ResizeSensor-0.3.0.min.js"></script>

  <script src="js/Config.js"></script>
  <script src="js/BigShader.js"></script>
  <script src="js/Interface.js"></script>
  <script src="js/Controls.js"></script>
  <script src="js/SceneLoader.js"></script>
  <script src="index.js"></script>
</head>

<body style="overflow:hidden;">
  <div id="sidebar" class="panel">
    <h4>Dark Souls Map Viewer</h4>
    <hr>
    <p>
      W, A, S, D, Q, E &mdash; Move<br>
      Shift &mdash; Speed up<br>
      Mouse &mdash; Look<br>
      <span id="pl-controls">Esc &mdash; Free mouse<br></span>
    </p>
    <hr>
    <label><input id="normalShading" type="checkbox"><span> Show normals</span></label>
    <label><input id="edgeHighlight" type="checkbox"><span> Highlight edges</span></label>
    <label><input id="edgeAttenuation" type="checkbox"><span> Attenuate edge highlighting with distance</span></label>
    <label><input id="backfaceCulling" type="checkbox"><span> Cull backfaces</span></label>
    <label><input id="wrapAround" type="checkbox"><span> Wrap-around lighting</span></label>

    <label><input id="edgeColor" type="color"><span> Edge color</span></label>
    <label><input id="lightColor" type="color"><span> Light color</span></label>

    <label class="inline">x: <input id="light-x" class="pos"></label>
    <label class="inline">y: <input id="light-y" class="pos"></label>
    <label class="inline">z: <input id="light-z" class="pos"><span> Light direction</span></label><br><br>

    <button id="resetCamera" class="button tiny">Reset camera position</button>
    <hr>
    <select id="swapGames">
      <option value="ds1">Dark Souls 1</option>
      <option value="ds2">Dark Souls 2</option>
    </select><br>
    <div id="ds1" class="file-list"></div>
    <div id="ds2" class="file-list"></div>
  </div>
  <div id="canvas"></div>
</body>
</html>
