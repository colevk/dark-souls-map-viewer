<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dark Souls Map Viewer</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  
  <script src="js/lib/three.min.js"></script>
  <script src="js/lib/threejs-extras/controls/OrbitControls.js"></script>
  <script src="js/lib/threejs-extras/BufferGeometryUtils.js"></script>
  <script src="js/lib/jspack.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/config.js"></script>
</head>

<body>
  <script>
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild(renderer.domElement);

  var scene = new THREE.Scene();

  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );
  camera.position = config.cameraPosition;

  var controls = new THREE.OrbitControls(camera);

  for (var i = 0; i < config.lights.length; i++) {
    scene.add(config.lights[i]);
  }

  filenames = [];
  for (filename in config.current) {
    if (config.current.hasOwnProperty(filename) && config.current[filename]) {
      filenames.push(filename);
    }
  }

  for (var i = 0; i < filenames.length; i++) {
    var geometries = loadIVFile('data/' + filenames[i]);

    for (var j = 0; j < geometries.length; j++) {
  	  var chunk = new THREE.Mesh(geometries[j], config.material);
  	  scene.add(chunk);
    }
  }

  var render = function () {
    requestAnimationFrame(render);

    renderer.render(scene, camera);
  };

  render();
  </script>
</body>
</html>
